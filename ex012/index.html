<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor
    </p>
    <video width="500" poster="midia/imagens/thumbnail.png" controls autoplay muted loop>
        <source src="midia/videos/video.ogv" type="video/ogv">
        <source src="midia/videos/video.m4v" type="video/mp4">
        <source src="midia/videos/video.webm" type="video/webm">
        <source src="midia/videos/video.mp4" type="video/mp4">
        
    </video>
    <iframe width="500" height="285" src="https://www.youtube.com/embed/zHEN14_kfOo?si=PZbjCRwO76Jk3nYN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
